<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yönlendiriliyorsunuz...</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');

    const productMap = {
      "5li_victoria": "https://www.shopier.com/36783011",
      "saten": "https://www.shopier.com/36582901"
    };

    let shopierUrl = productMap[product] || "https://www.shopier.com/";

    const queryParams = new URLSearchParams(window.location.search);
    queryParams.delete('product');

    let target = shopierUrl;
    const remainingParams = queryParams.toString();
    if (remainingParams) {
      target += "?" + remainingParams;
    }

    setTimeout(() => {
      window.location.href = target;
    }, 300);
  </script>
</head>
<body>
  <p>Yönlendiriliyorsunuz, lütfen bekleyin...</p>
</body>
</html>
